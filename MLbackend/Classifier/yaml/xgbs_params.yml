xgbs:
  run: true
  parameters:
    use_label_encoder:
      - False
    booster:
    - gbtree
    colsample_bytree:
    - 0.6
    - 0.8
#    - 1.0
    eta:
    - 0.1
    - 0.02
#    - 0.3
#    - 0.7
    gamma:
    - 0.5
    - 1
    - 1.5
#    - 2
#    - 5
    lambda:
    - 1
    - 2
    max_depth:
    - 2
    - 10
    - 4
    min_child_weight:
    - 1
    - 5
#    - 10
    n_estimators:
      - 20
      - 10
      -
    n_jobs:
    - -1
    objective:
    - binary:logistic
    subsample:
    - 0.6
    - 0.8
#    - 1.0

