xgbs:
  run: true
  parameters:
    objective:
    - binary:hinge
    booster:
    - gbtree
    colsample_bytree:
    - 0.6
    eta:
    - 0.1
    gamma:
    - 0.5
    lambda:
    - 1
    max_depth:
    - 2
#    - 4
    min_child_weight:
    - 1
    n_jobs:
    - -1
    subsample:
    - 0.6
    verbosity:
    - 0
    use_label_encoder:
    - False

